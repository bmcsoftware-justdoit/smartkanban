<html>
    <head>
        <title>Smart Kanban Stickies</title>
        <link href="css/sticky.css" rel="stylesheet">
    </head>
    <body>
        <h2> Status Header Stickies </h2>
        <div class="cutter">
            <div class="sticky">
                <div class="stickyHeader"> 
                    <img class="qrcode" src="images/backlog.png">
                    <div class="statusHeaderName">
                        <div class="headerPin"><img src="images/pin.JPG"></div>
                        <label class="statusHeaderLabel"><b>Sprint Backlog</b></label>			
                    </div>
                </div>		
            </div>
        </div>

            </div>
        </div>

        </div>

                        <div class="headerPin"><img src="images/pin.JPG"></div>
                        <label class="statusHeaderLabel"><b>Done</b></label>			
                    </div>
                </div>		
            </div>
        </div>
        <div class="cutter">
            <div class="sticky">
                <div class="stickyHeader"> 
                    <img class="qrcode" src="images/accepted.png">
                    <div class="statusHeaderName">
                        <div class="headerPin"><img src="images/pin.JPG"></div>
                        <label class="statusHeaderLabel"><b>Accepted</b></label>			
                    </div>

            </div>	</div>
    </body>
</html>
